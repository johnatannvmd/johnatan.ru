<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>johnatan.ru</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
    }

    body {
      min-height: 100%;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .center {
      max-width: 50%;
    }

    .center span {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      cursor: default;
    }
  </style>
  <link rel="shortcut icon" href="favicon.ico" />
  <!-- Favicon under http://creativecommons.org/licenses/by/3.0/us/ by http://www.fatcow.com/ bring from https://www.iconfinder.com/icons/64387/j_key_icon#size=32 -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-62920651-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-62920651-1');
  </script>
</head>
<body onload="onLoad()">

<div class="wrapper">
  <div class="center">
    <h1><span>j</span><span>o</span><span>h</span><span>n</span><span>a</span><span>t</span><span>a</span><span>n</span><span>.</span><span>r</span><span>u</span></h1>
  </div>
</div>

<script>
  function onLoad() {
    var getColors = function() {
      return 'rgb('+parseInt(Math.random()*255)+','+parseInt(Math.random()*255)+','+parseInt(Math.random()*255)+')';
    };

    var spans = document.querySelectorAll('.center span');
    for(var span in spans) {
      if(!spans.hasOwnProperty(span)) {
        continue;
      }

      spans[span].addEventListener('mouseover', function() {
        this.style.color = getColors();
      });
    }
  }
</script>
</body>
</html>
